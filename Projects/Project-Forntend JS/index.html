<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        
    </head>

    <body>

        <div class="main-div"> 
            <div>
                <!-- upper part -->
                <div class="red-div user-div">1
                    <div id="red-block" class="user-block">

                    </div>
                </div>
                <div class="green-div user-div">2
                    <div id="green-block" class="user-block">
                        
                    </div>
                </div>
                <div class="blue-div user-div">3
                    <div id="blue-block" class="user-block">
                        
                    </div>
                </div>
                <div class="yellow-div user-div">4
                    <div id="yellow-block" class="user-block">
                        
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <input type="text" id="user" class="user-input"/>
                </div>

                <button class="btn" id="btn-add">Add User</button>
                <button class="btn" id="btn-delete">Delete User</button>
                <button class="btn" id="btn-redmove">Move to Red</button>
                <button class="btn" id="btn-greenmove">Move to Green</button>
                <button class="btn" id="btn-bluemove">Move to Blue</button>
                <button class="btn" id="btn-yellowmove">Move to Yellow</button>
            </div>
        </div>

        <script src="./project.js"></script>
