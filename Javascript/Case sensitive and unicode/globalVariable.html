<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Global Variable</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>

    <body>

        <h1></h1>
        
        <script>
            window.x = 6;
            console.log(window.x); //6

            var y =8;
            console.log(window.y); //8

            let z = 7;
            console.log(window.z); //undefined
        </script>
    </body>
</html>
